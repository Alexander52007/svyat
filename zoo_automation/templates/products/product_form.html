{% extends 'base.html' %}
{% block page_title %}{{ title }}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Название</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Описание</label>
                {{ form.description }}
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Цена (₽)</label>
                        {{ form.price }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Остаток (шт)</label>
                        {{ form.stock }}
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Категория</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label class="form-label">Фото (опционально)</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
